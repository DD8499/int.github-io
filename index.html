</head>
<body>
    
    <script>
     const Gpair = nums =>{

        var count =0;
        for(var i=0;i<nums.length;i++){
            for(var j=i+1;j<nums.length;j++){
                if(nums[i]==nums[j])
                count ++
            }
            }
            return count;
        }

        console.log(Gpair([1,1,1,1]));
     
    </script>
</body>
</html>
